<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div>
            1-Somar os números<br>
            2-Subtrair os números<br>

            4-Multiplicar os números<br>
            5-Elevar o primeiro número pelo segundo
        </div>
        <div>
             <p>Primeiro número: <input type="number" id="txtn1"><br>
             Segundo número: <input type="number" id="txtn2"><br>
             Número da operação: <input type="number" id="txtnop"><br>
             <input type="button" value="Calcular" onclick="calcular()"></p>
        </div>
        <div id="res">
        </div>
    </section>
